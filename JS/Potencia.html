<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potencia</title>
    <script src="calcularPotencia.js"></script>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Potencia</h1>
    <label for="base">Base:</label>
    <input type="number" id="base">
    <label for="exponente">Exponente:</label>
    <input type="number" id="exponente">
    <button onclick="calcular()">Calcular Potencia</button>
    <p id="resultado"></p>

    <script>
        function calcular() {
            var base = parseFloat(document.getElementById('base').value);
            var exponente = parseFloat(document.getElementById('exponente').value);
            var resultado = calcularPotencia(base, exponente);
            document.getElementById('resultado').textContent = 'El resultado es: ' + resultado;
        }
    </script>
</body>
</html>
